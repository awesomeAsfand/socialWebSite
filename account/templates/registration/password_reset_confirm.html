<!DOCTYPE html>
{% extends 'account/base.html' %}
{% block title %} Reset Your password {% endblock %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Reset Your password </p>
{% if validlink %}
<p>Enter you password twice </p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <p><input type="submit" value="Change my password"></p>
</form>
{% else %}
<p>Link is invalid </p>

{% endif %}

</body>
</html>
{% endblock %}
